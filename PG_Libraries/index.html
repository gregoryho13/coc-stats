<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prince George's County Hospital Data</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Prince George's County Library Data</h1>
      </header>
      <div class="container">
        <div class="left_container">
          <div class="left_section box">
          <h2>Form Inputs</h2>
            <form action="https://data.princegeorgescountymd.gov/resource/7k64-tdwr.json" class="box main_form">
              <button type="button" id="data_load">Load Library Data</button>
              <button type="button" id="data_clear">Clear Library Data</button>
              <div>
                <label for="resto">Filter By Library Name</label>
                <input type="text" id="resto" name="resto"/>
              </div>
              <div class="buttons">
                <button type="button" id="generate">Generate List</button>
              </div>
            </form>
          </div>
          <div class="chart_area">
            <div class="chart_section box">
              <h2>Library Type Chart</h2>
              <canvas id="libraryChart"></canvas>
            </div>
          </div>
        </div>
        
        <div class="right_section box">
            <h2>Local Libraries</h2>
            <div id="map" class="box"></div>
            <ol class="box" id="library_list">
                A list of local libraries
            </ol>
            <div class="lds-ellipsis" id="data_load_animation"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
